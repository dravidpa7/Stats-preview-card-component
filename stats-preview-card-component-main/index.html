<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <picture class="img-container">
      <source media="(max-width: 600px)" srcset="./images/image-header-mobile.jpg">
      <img src="./images/image-header-mobile.jpg" alt="image-desktop">
    </picture> 
        
    <div class="card__text-section">

        <h1>Get <span>insights </span>  that help your business grow.</h1>

        <p >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="card__below-section">
          <ul>
            <li>10k+</li>
            <li>companies</li>  
          </ul>
          <ul>
            <li>314</li>
            <li>templates</li>
          </ul>
          <ul>
            <li>12M+</li>
            <li>queries</li>
          </ul> 
        </div>

     </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dravid-p-a.netlify.app/">Dravid</a>.
  </div>

</html>
